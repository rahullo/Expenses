<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>Expense App</title>
</head>

<body>
    <div class="main-container">
        <div class="months">
            <div class="showing-month">May</div>
            <div class="navigation">
                <div class="next-month"><img src="img/next.png" alt=""></div>
                <div class="new-month"><img src="img/plus.png" alt=""></div>
            </div>
        </div>
        <div class="base-container">
            <div class="container">
                <div class="nav">
                    <div class="budget">
                        <p>9000</p>
                    </div>
                    <div class="left">
                        <p>Left</p>
                    </div>
                    <div class="spend">
                        <p>spend</p>
                    </div>
                </div>
                <div class="content">
                    <div class="date">
                        <h4>4 May 2022</h4>
                    </div>
                    <div class="cost">
                        <h4>300 RS</h4>
                    </div>
                    <div class="list">Rice, Dal, Vegetable, Fruits</div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
